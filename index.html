<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section id="app">
        <header>

        </header>
        <main>
            <div class="container">
                <div class="contatti">

                    <div class=" Tu dflex">
                        <div class="avatar dflex item-center">
                            <img src="img/avatar_io.jpg" alt="" />
                            <span>TU</span>

                        </div>

                        <div class="dflex item-center">
                            <i class="ri-donut-chart-fill"></i>
                            <i class="ri-chat-new-line"></i>
                            <i class="ri-more-2-line"></i>
                        </div>
                    </div>
                    <div class="notifica dflex">
                        <div class="icone">
                            <i class="ri-notification-off-fill "></i>
                        </div>
                        <div>
                            Ricevi notifiche di nuovi messaggi
                            <a href="#">attiva notifiche</a>
                        </div>
                    </div>
                    <div class="dflex cerca pl">
                        <i class="ri-search-line"></i>
                        <input type="search" placeholder="cerca e inizia una nuova chat">
                    </div>
                    <div class="js-contatti">
                          <ul>
                        <li v-for ="(contact,indice) in contacts"class="dflex">
                            <img :src="'img/avatar' + contact.avatar +'.jpg'" alt="">
                            <div >
                                <h4>{{contact.name}}</h4>
                                <small>ultimo messaggio recevuto</small> 

                            </div>
                            
                           

                        </li>
                      
                        </ul>
                    </div>
                   
                  


                </div>


                <!--parte sinistra-->
                <div class="chat">
                   
                    
                    <div class="dflex">
                        <div class="contatto dflex item-center">
                        <img :src="'img/avatar' + contacts[contattoAttivo].avatar +'.jpg'" alt=".avatar" />
                          <!-- <img :src="contacts[contattoAttivo]. + contact.avatar +'.jpg'" alt=".avatar" />-->
                      <span>{{contacts[contattoAttivo].name}}</span> 
                        </div>
                        <div class="dflex item-center "> 
                        <i class="ri-search-line"></i>
                        <i class="ri-attachment-2"></i>
                        <i class="ri-more-2-line"></i>
                        </div>
                    </div>
                    <div class="Msinviati" v-for="(message,indice) in contacts[contattoAttivo].messages">
                        <span>{{message.message}}</span>
                        <span>{{message.date}}</span>
                    </div>
                    <div class="Msrecevuti">
                        <span></span>
                        
                    </div>

                    
                   <!-- campo di invio-->
                    <div class="invia dflex item-center between">    
                            <i class="ri-emotion-normal-line"></i>
                            <input type="text" placeholder="Scrivi messaggio" v-model="nuovoMessaggio" @keyup.enter="inviaMessaggio">
                            <div>
                               <i class="ri-mic-line"></i> 
                            </div>  
                    </div>
                    
                </div>
            
            
            
            
            
            </div>





        </main>
        <footer>

        </footer>






    </section>

















    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
